<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor="let event of events">
    <div class="card text-left">
      <div class="card-body">
        <h5 class="card-title">{{event.name}}</h5>
        <p class="card-text">{{event.description}}</p>
        
      </div>
      <div class="card-footer text-muted">
        <div class="row">
          <div class="col-6">{{event.date | date:'shortDate'}}</div>
          <div class="col-6 text-right"><a href="javascript:void(0)" >Buy Tickets</a></div>
        </div>
        
      </div>
      
    </div>
  </div>
</div>
